<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión en DCM</title>
    <link rel="stylesheet" href="/styles/login.css">
    <link rel="stylesheet" href="/fonts.css">
</head>
<body>
    <form class="form" action="#">
        <h1 class="form__title">Iniciar sesion</h1>
        <div class="form__input">
            <input class="form__input-field" type="text" placeholder="Nombre de usuario" required>
        </div>
        <div class="form__input">
            <input class="form__input-field" type="password" placeholder="Contraseña" required>
        </div>
        <div class="form__button">
            <button class="form__button-submit" type="button">Entrar</button>    
        </div>
        <div class="form__separator">
            <div class="form__linea">

            </div>
            <div class="form__dot">

            </div>
            <div class="form__linea">

            </div>
        </div>
        <div class="form__link">
            <a class="form__link-google" href="/index.html">Iniciar sesión con google</a>
        </div>
        <div class="form__link">
            <a class="form__link-forgot" href="#">
                <span class="form__span">¿Has olvidado la contraseña?</span>
            </a>
        </div>
    </form>
    <div class="box">
        <span class="box__span">
            ¿No tienes una cuenta? <a class="box__link" href="register.html">Registrate</a>
        </span>
    </div>
</body>
</html>
