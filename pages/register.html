<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/register.css">
    <title>Registrate en DCM</title>
</head>
<body>
    <form class="form" action="#">
        <h1 class="form__title">Registrate</h1>
        <div class="form__link">
            <a class="form__link-google" href="/index.html">Inicia sesión con google</a>
        </div>
        <div class="form__separator">
            <div class="form__linea">

            </div>
            <div class="form__dot">

            </div>
            <div class="form__linea">

            </div>
        </div>
        <div class="form__input">
            <input class="form__input-field" type="text" placeholder="Nombre Completo" required>
        </div>
        <div class="form__input">
            <input class="form__input-field" type="text" placeholder="Apellido Completo" required>
        </div>
        <div class="form__input">
            <input class="form__input-field" type="text" placeholder="Nombre de usuario" required>
        </div>
        <div class="form__input">
            <input class="form__input-field" type="email" placeholder="Correo eletronico" required>
        </div>
        <div class="form__input">
            <input class="form__input-field" type="password" placeholder="Contraseña" required>
        </div>
        <div class="form__button">
            <button class="form__button-submit">Registrarse</button>
        </div>
    </form>
    <div class="box">
        <span class="box__span">¿Tienes una cuenta? <a class="box__link" href="/index.html">Entrar</a></span>
    </div>
</body>
</html>
